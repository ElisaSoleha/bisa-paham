<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript</h1>
        
        <button type="button" onclick="coba()">Coba Klik!</button>

        <p id="demo">Javascript membuat halaman web menjadi interaktif.</p>

        <script>
            function coba() {
            document.getElemenById("demo").innerHTML = "Berhasil! Ini contoh implementasi Javascript";
            }
        </script> 
    </body>
</html>
